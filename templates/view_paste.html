<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zluqet - {{ paste.key }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/material-palenight.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo">Zluqet</a>
            <div class="nav-buttons">
                <button class="nav-button" onclick="window.location.href='{{ url_for('index') }}'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M2 2h12v12H2V2zm1 1v10h10V3H3zm4 2h2v6H7V5z"/>
                    </svg>
                    New Paste
                </button>
    
                <button class="nav-button" onclick="window.location.href='{{ url_for('dupe_paste', key=paste.key) }}'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V6.5L9.5 2H5zm4 1.5L13.5 6H9V3.5z"/>
                    </svg>
                    Edit
                </button>
    
                <button class="nav-button" onclick="copyToClipboard()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                    </svg>
                    Share
                </button>
            </div>
        </div>
    </nav>
    
    <script>
        function copyToClipboard() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard!');
            });
        }
    </script>
    
    <main class="container">
        <div class="paste-header">
            <div class="paste-meta">
                <span class="paste-id">Paste ID: {{ paste.key }}</span>
                <span class="paste-time">Created: {{ paste.created_at.strftime('%b %d, %Y %H:%M') }}</span>
            </div>
            <div class="language-tag">
                <span>{{ language }}</span>
            </div>
        </div>

        <div class="code-container">
            <pre><code class="language-{{ language }} hljs">{{ paste.content }}</code></pre>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Powered by <a href="https://zluqe.org/" target="_blank">Zluqe</a>
            <p>© 2025 Zluqe • <a href="https://zluqe.org/privacy-policy">Privacy</a> • <a href="https://zluqe.org/terms-of-service">Terms</a></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/all.min.js"></script>    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            hljs.highlightAll();
        });
    </script>
</body>
</html>
